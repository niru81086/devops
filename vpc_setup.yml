- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Import variable
      include_vars: vars/vpc_setup

    - name: create vpc
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpccidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostname: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

